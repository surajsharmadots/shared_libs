[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=core_opensearch
    --cov-report=term-missing
    --cov-report=html
    -v
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (requires OpenSearch running)
    unit: marks tests as unit tests
    aws: marks tests that require AWS credentials